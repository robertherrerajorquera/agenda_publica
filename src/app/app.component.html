<div class="app-container">
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <button
      mat-raised-button
      color="accent"
      (click)="openNewAppointmentDialog()"
      *ngIf="isConfigured"
    >
      <mat-icon>add</mat-icon> Nueva Cita
    </button>
  </mat-toolbar>

  <div class="content-container">
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Cargando...</p>
    </div>

    <div *ngIf="!isLoading && !isConfigured" class="config-message">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Configuración Requerida</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Para utilizar el sistema de agenda, es necesario configurar la API de Google Calendar.</p>
          <p>Por favor, configure los siguientes parámetros en el archivo de configuración:</p>
          <ul>
            <li>API Key de Google</li>
            <li>ID del Calendario</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>


  </div>
</div>
